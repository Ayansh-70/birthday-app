<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="index-page-background fade-in">

    <button id="sidebarToggle" class="sidebar-toggle-btn">
        <i class="fas fa-calendar-alt"></i> Calendar
    </button>

    <div id="sidebar" class="sidebar">
        <div id="calendar-container">
            <div class="calendar-header">
                <button id="prevMonthBtn">&lt;</button>
                <h3 id="monthYearHeader">July 2025</h3>
                <button id="nextMonthBtn">&gt;</button>
            </div>
            <div class="calendar-days">
                <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                </div>
        </div>
    </div>

    <div class="container">
        <header class="portal-header">
            <h1>ðŸŽ‰ Birthday Buddy</h1>
            <div class="header-actions">
                <button id="themeToggleBtn" class="btn btn-secondary">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="addBirthdayBtn" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Add Birthday
                </button>
                <button id="logoutBtn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <section class="main-content">
            <div class="today-tomorrow-section">
                </div>

            <div class="upcoming-birthdays-section">
                <h2>Upcoming Birthdays</h2>
                <div id="upcomingBirthdaysGrid" class="birthday-grid">
                    <p class="no-birthdays-message" style="display: none;">No upcoming birthdays found. Add some!</p>
                </div>
            </div>
        </section>
    </div>

    <div id="birthdayModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Add New Birthday</h2>
            <form id="birthdayForm">
                <input type="hidden" id="birthdayId">
                <div class="form-group">
                    <label for="personName">Name:</label>
                    <input type="text" id="personName" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="profilePicture">Profile Picture URL (optional):</label>
                    <input type="url" id="profilePicture" placeholder="e.g., https://example.com/pic.jpg">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional):</label>
                    <textarea id="notes" rows="3" placeholder="Gift ideas, favorite things..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="saveBirthdayBtn">Save Birthday</button>
            </form>
        </div>
    </div>

    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content small-modal">
            <span class="close-button">&times;</span>
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this birthday?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
